<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Delegation example</title>
  <style>
    body {
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      display: flex;
      align-items: stretch;
    }
    li { padding: 5px 0; }
    div { flex: 1; }
    output {
      background: powderblue;
      display: block;
      font-size: 4em;
      text-align: center;
      flex: 3;
    }
  </style>
</head>
<body>
  <div>
  <ul id="dogs">
    <li><a href="#dog1">Dog1</a></li>
    <li><a href="#dog2">Dog2</a></li>
    <li><a href="#dog3">Dog3</a></li>
    <li><a href="#dog4">Dog4</a></li>
    <li><a href="#dog5">Dog5</a></li>
    <li><a href="#dog6">Dog6</a></li>
    <li><a href="#dog7">Dog7</a></li>
    <li><a href="#dog8">Dog8</a></li>
    <li><a href="#dog9">Dog9</a></li>
    <li><a href="#dog10">Dog10</a></li>
  </ul>
  <button>Toggle More Dogs</button>  
  </div> 
  <output></output>

  <script>
    let output = document.querySelector('output');

    const linkclicked = (e,l) => {
      console.log(l);
      output.innerHTML = l.innerHTML; 
      e.preventDefault();
    };
    const assignhandlers = elm => {
      let links = document.querySelectorAll(`${elm} a`);
      links.forEach(l => {
        l.addEventListener('click', e => {linkclicked(e,l)});
      });
    }
    assignhandlers('#dogs');


    let button = document.querySelector('button');
    let listitem = document.querySelectorAll('#dogs li')[1];
    button.addEventListener('click', _ => {
      button.toggled = !button.toggled;
      if (button.toggled) {
      listitem.innerHTML = `
        <a href="#dog2">Dog2</a>
        <ul>
            <li><a href="#puppy2_1">Puppy 2_1</a></li>
            <li><a href="#puppy2_2">Puppy 2_2</a></li>
            <li><a href="#puppy2_3">Puppy 2_3</a></li>
            <li><a href="#puppy2_4">Puppy 2_4</a></li>
        </ul>`;
      } else {
        listitem.innerHTML = `
          <a href="#dog2">Dog2</a>
        `;
      }
    });
  </script>

</body>
</html>
